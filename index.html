<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trái Tim Bay & Lời Nhắn</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .message {
            position: relative;
            z-index: 1;
            text-align: center;
            color: #fff;
            font-size: 2em;
            animation: fadeIn 2s ease-in;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="message">Lời nhắn của bạn: Cảm ơn vì đã ở bên tôi!</div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#ff4d4d" },
                shape: { type: "image", image: { src: "https://img.icons8.com/fluency/48/000000/hearts.png", width: 50, height: 50 } },
                opacity: { value: 0.5, random: true },
                size: { value: 20, random: true },
                move: { enable: true, speed: 3, direction: "none", random: true, out_mode: "out" }
            },
            interactivity: {
                events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" } },
                modes: { repulse: { distance: 100 }, push: { particles_nb: 4 } }
            }
        });
    </script>
</body>
</html>
